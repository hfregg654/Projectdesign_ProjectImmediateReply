<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<!--materialize-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<!--animate-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
		<!--fontawesome-->
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous" />

		<script defer src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
	</head>
	<body>
		<!----------navbar---------------->
		<nav class="light-blue">
			<div class="nav-wrapper row">
				<a href="#" class="brand-logo">
					<font color="#0069CE">u</font>
					<font color="#00A65A">B</font>
					<font color="#EEC803">A</font>
					<font color="#EC475A">Y</font>
				</a>
			</div>
		</nav>
		<!-- -wrapper包容器 不可刪---- -->
		<div class="wrapper">
			<!-- ------Login Form---------
				 -->
			<div class="row login">
				<div class="col s12 l4 offset-l4">
					<div class="card">

						<div class="card-action red white-text">
							<div class="center-align">
								<p class="flow-text">專案即時回覆系統</p>
							</div>
						</div>
						<div class="card-content">
							<!-- 加入formA來使用validate -->
							<form action="" id="formA">
								<div class="form-field">
									<label for="username">帳號</label>
									<input type="text" id="username" name="username"
										onkeyup="value=value.replace(/[\W]/g,'');" />
								</div><br>
								<div class="form-field">
									<label for="password">密碼</label>
									<div class="row">
										<div class="col s12">
											<input type="password" id="password" name="password"
												onkeyup="value=value.replace(/[\W]/g,'') "
												pattern="{0}{9}[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]"
												onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" />
										</div>
										<div>
											<a href="javascript:void(0)" onclick="btn.onclick()" id="showpassword"
												style="margin-left: -3.25rem!important; margin-top: 2rem!important;"><i
													class="material-icons">remove_red_eye</i></a>
										</div>
									</div>
								</div><br>
								<div class="form-field center-align">
									<button class="btn-large red" type="submit">登入<i
											class="material-icons right">send</i></button>
								</div>
							</form>
							<!-- formA結束 -->
							<div class="card-content center-align">
								<a class="modal-trigger" href="#terms">註冊帳號</a><br><br>
								<a class="modal-trigger" href="#terms1">忘記密碼</a>
							</div>
							<!--modal 外層用container包著 ------
							 -->
							<div class="container">
								<!-- 註冊帳號彈跳視窗內容 -->
								<form class="col s12" id="formB">
									<!-- 加入formB來使用validate -->
									<div id="terms" class="modal">
										<div class="modal-content center-align">
											<h4>帳號註冊</h4>

											<div class="row">

												<div class="row">
													<div class="input-field col s6">
														<input id="register_name" type="text" class="validate"
															name="register_name">
														<label for="register_name">姓名</label>
													</div>
													<div class="input-field col s6">
														<input id="register_number" type="number" class="validate"
															onkeyup="value=value.replace(/[\W]/g,'')"
															name="register_number">
														<label for="register_number">手機號碼</label>
													</div>
												</div>
												<div class="row">
													<div class="input-field col s6">
														<input id="register_email" type="email" class="validate"
															onkeyup="value=value.replace(/[^\w=@#]|_/ig,’’)"
															name="register_email">
														<label for="register_email">電子郵件</label>
													</div>
													<div class="input-field col s6">
														<input id="register_lineid" type="text" class="validate"
															name="register_lineid"
															onkeyup="value=value.replace(/[^\w=@#]|_/ig,’’)">
														<label for="register_lineid">LineID</label>
													</div>
												</div>
												<!-- 增加班別選單開始 -->
												<div class="row">
													<div class="input-field col s6">
														<select class="icons">
															<option disabled selected>班別</option>
															<option
																data-icon="https://visualpharm.com/assets/160/Class-595b40b65ba036ed117d2ab4.svg">
																1</option>
															<option
																data-icon="https://visualpharm.com/assets/160/Class-595b40b65ba036ed117d2ab4.svg">
																2</option>
														</select>
														<label>請選擇班別</label>
													</div>
													<!-- 增加班別選單結束 -->
													<div class="input-field col s6">
														<input id="register_account" type="text" class="validate"
															name="register_account">
														<label for="register_account">帳號</label>
													</div>
												</div>
												<div class="row">
													<div class="input-field col s5">
														<input id="register_password" type="password" class="validate"
															name="register_password">
														<label for="register_password">密碼</label>
													</div>
													<div class="input-field col s1"
														style="margin-left: -3.25rem!important; margin-top: 2rem!important;">
														<a href="javascript:void(0)" onclick="btn.onclick1()"
															id="showpassword1"><i
																class="material-icons">remove_red_eye</i></a>
													</div>
													<div class="input-field col s6">
														<input id="register_confirm_password" type="password"
															class="validate" name="register_confirm_password">
														<label for="register_confirm_password">密碼確認</label>
													</div>
												</div>
												<div class="row">
													<div class="input-field col s12">
														<input id="register_key" type="text" class="validate"
															name="register_key">
														<label for="register_key">授權碼</label>
													</div>
												</div>


											</div>

										</div>
										<div class="modal-footer">
											<input class="modal-close btn orange btn-large" value="建立" type="submit">
										</div>
									</div>
								</form>
								<!-- 註冊彈跳視窗內容結束 -->
								<!-- 忘記密碼彈跳視窗開始 -->
								<div class="container center-align">
									<div id="terms1" class="modal">
										<div class="modal-content">
											<h4>忘記密碼</h4>

											<div class="row">
												<form class="col s12" name="formC" id="formC">
													<!-- 加入formC來使用validate -->
													<div class="row">
														<div class="col s12">
															請輸入授權碼
															<div class="input-field inline">
																<input id="rescue_key" type="text" 
																	name="rescue_key">
																<label for="rescue_key">授權碼</label>
															</div>
														</div>
													</div>

												</form>
											</div>

										</div>
										<div class="modal-footer">
											<input class="modal-close btn orange btn-large" value="搜尋" type="submit">
										</div>
									</div>
								</div>

								<!-- 忘記密碼彈跳視窗結束 -->
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<!-- Footer -->
		<footer class="section footer light-blue lighten-1 white-text center">
			<p class="flow-text">Copyright&copy;2021, <font color="#0069CE">u</font>
				<font color="#00A65A">B</font>
				<font color="#EEC803">A</font>
				<font color="#EC475A">Y</font> All Right Reserved
			</p>
		</footer>

		<!--------------------->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script type="text/javascript">
			// Modal trigger
			$(document).ready(function() {
				$('.modal').modal();
			});
			// ----
			//增加班別選單
			$(document).ready(function() {
				$('select').formSelect();
			});
			// ----
			// 增加密碼框顯示功能
			let Password = document.getElementById('password')
			let btn = document.getElementById('showpassword')
			let flag = true; // 狀態控制
			btn.onclick = function() {
				if (flag) {
					btn.innerHTML = '<i class="material-icons">visibility_off</i>'
					Password.type = 'text'
					flag = false
				} else {
					btn.innerHTML = '<i class="material-icons">visibility</i>'
					Password.type = 'password'
					flag = true
				}
			}
			// ----
			// 增加註冊帳號中密碼框顯示功能
			let Password1 = document.getElementById('register_password')
			let btn1 = document.getElementById('showpassword1')
			let flag1 = true; // 狀態控制
			btn1.onclick = function() {
				if (flag1) {
					btn1.innerHTML = '<i class="material-icons">visibility_off</i>'
					Password1.type = 'text'
					flag1 = false
				} else {
					btn1.innerHTML = '<i class="material-icons">visibility</i>'
					Password1.type = 'password'
					flag1 = true
				}
			};
			// ----
			// 驗證formA　
			$(function() {
				var $formA = $("#formA");
				if ($formA.length) {
					$formA.validate({
						rules: {
							username: {
								required: true
							},
							password: {
								required: true
							}
						},
						messages: {
							username: {
								required: '帳號不可為空'
							},
							password: {
								required: '密碼不可為空'
							},
						}
					})
				}
			});
			// ----
			// 驗證formB
			// $(function() {
			// 	var $formB = $("#formB");
			// 	if ($formB.length) {
			// 		$formB.validate({
			// 			rules: {
			// 				register_name: {
			// 					required: true
			// 				},
			// 				register_number: {
			// 					required: true
			// 				}
			// 			},
			// 			messages: {
			// 				register_name: {
			// 					required: '帳號不可為空'
			// 				},
			// 				register_number: {
			// 					required: '密碼不可為空'
			// 				},
			// 			}
			// 		})
			// 	}
			// });
			// ----
			// 驗證formC
			$(function() {
				var $formC = $("#formC");
				if ($formC.length) {
					$formC.validate({
						rules: {
							rescue_key: {
								required: true
							}
						},
						messages: {
							rescue_key: {
								required: '授權碼不可為空'
							},
						}
					})
				}
			});
			// ----
		</script>

	</body>
